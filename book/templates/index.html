{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booklist</title>
</head>
<body>
<h3>Books</h3>
<div>
    {% for book in books %}
        <p>
            {% for author in book.authors %}
                {{ author.name }}{% if not forloop.last %}, {% endif %}
            {% endfor %} 
            wrote {{ book.title }}.
        </p>
    {% endfor %}
</div>
</body>
</html>
